<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>HL demo app</title>
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/master/angular-material.css">
</head>

<body ng-app="app" ng-cloak flow-prevent-drop>
    <md-toolbar class="md-primary md-hue-2">
        <div class="md-toolbar-tools">
            <h2><a ng-href="/">Hyperledger demo app</a></h2>
            <span flex></span>
            <md-button ng-if="$root.logged" class="md-icon-button md-primary" ng-href="upload" aria-label="Profile">
                <ng-md-icon icon="person" style="fill: white;"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-progress-linear ng-if="$root.processing" class="md-warn" md-mode="indeterminate"></md-progress-linear>
    <div layout="row" layout-align="center center" layout-margin ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
    <script src="./js/bundle.js"></script>
</body>

</html>
